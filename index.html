<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Arcade ðŸŽ®</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Mini Games Arcade ðŸŽ®</h1>
  <p class="tagline">Play, Enjoy, Compete with Friends!</p>

  <!-- Arcade Menu -->
  <div id="menu">
    <button onclick="showGame('tic')">Tic-Tac-Toe</button>
    <button onclick="showGame('snake')">Snake</button>
  </div>

  <!-- Games Section -->
  <div id="games">

    <!-- Tic Tac Toe -->
    <div id="tic" class="game">
      <h2>Tic-Tac-Toe</h2>
      <div id="board"></div>
      <p id="status"></p>
      <p id="ticScore">X Wins: 0 | O Wins: 0 | Draws: 0</p>
      <button onclick="resetTicTacToe()">Restart</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Snake -->
    <div id="snake" class="game">
      <h2>Snake</h2>
      <canvas id="snakeCanvas" width="400" height="400"></canvas>
      <p id="snakeScore">Score: 0</p>
      <button onclick="startSnake()">Restart Snake</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
